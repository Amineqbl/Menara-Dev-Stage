<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		  crossorigin="anonymous">
	<style>
		/* Custom CSS for centering text and styling button */
		body {
			background-color: #f0f0f0; /* Light gray background color */
		}

		.navbar {
			background-color: #333; /* Dark gray navbar background color */
		}

		.navbar-brand {
			color: #fff; /* White navbar text color */
			font-weight: bold; /* Bold navbar text */
		}

		.navbar-toggler-icon {
			background-color: #fff; /* White navbar toggler icon color */
		}

		.center-text {
			text-align: center;
		}

		.add-employee-button {
			background-color: #333; /* Blue background color */
			color: #fff; /* White text color */
			border: none; /* No border */
			transition: background-color 0.3s; /* Smooth hover transition */
		}

		.add-employee-button:hover {
			background-color: #717171; /* Darker blue on hover */
		}

		.table {
			background-color: #fff; /* White table background color */
		}

		.table th {
			background-color: #333; /* Dark gray header background color */
			color: #fff; /* White header text color */
		}

		.table-striped tbody tr:nth-of-type(odd) {
			background-color: #f2f2f2; /* Light gray alternate row background color */
		}

		.table-bordered th,
		.table-bordered td {
			border-color: #ddd; /* Light gray table border color */
		}

		.btn-primary {
			background-color: #282d34; /* Blue button background color */
			border: none; /* No border */
		}

		.btn-primary:hover {
			background-color: #717171; /* Darker blue on hover */
		}

		.btn-danger {
			background-color: #dc3545; /* Red button background color */
			border: none; /* No border */
		}

		.btn-danger:hover {
			background-color: #c82333; /* Darker red on hover */
		}
	</style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<!-- Brand -->
	<a class="navbar-brand" href="#">Employee Management System</a>

	<!-- Toggler/collapsible Button -->
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>

	<!-- Navbar links -->
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/employees}">Employee Management</a>
			</li>
		</ul>
	</div>
</nav>
<br>
<br>
<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Create New Employee</h1>
			<div class="card-body">
				<form th:action="@{/employees}" th:object="${employee}" method="POST">
					<div class="form-group">
						<label>Employee First Name</label>
						<input
								type="text"
								name="firstName"
								th:field="*{firstName}"
								class="form-control"
								placeholder="Enter Employee First Name"
						/>
					</div>

					<div class="form-group">
						<label>Employee Last Name</label>
						<input
								type="text"
								name="lastName"
								th:field="*{lastName}"
								class="form-control"
								placeholder="Enter Employee Last Name"
						/>
					</div>

					<div class="form-group">
						<label>Employee Email</label>
						<input
								type="text"
								name="email"
								th:field="*{email}"
								class="form-control"
								placeholder="Enter Employee Email"
						/>
					</div>

					<div class="box-footer">
						<button type="submit" class="btn btn-primary">
							Submit
						</button>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
</body>
</html>
