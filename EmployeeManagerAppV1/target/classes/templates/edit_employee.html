<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		  crossorigin="anonymous">
	<style>
		/* Custom CSS for centering text and styling button */
		body {
			background-color: #f0f0f0; /* Light gray background color */
		}

		.navbar {
			background-color: #333; /* Dark gray navbar background color */
		}

		.navbar-brand {
			color: #fff; /* White navbar text color */
			font-weight: bold; /* Bold navbar text */
		}

		.navbar-toggler-icon {
			background-color: #fff; /* White navbar toggler icon color */
		}

		.container {
			margin-top: 20px; /* Add some top margin for spacing */
		}

		.card {
			border: none; /* Remove card border */
		}

		.center-text {
			text-align: center;
		}

		.form-group {
			margin-bottom: 15px; /* Add margin between form elements */
		}

		label {
			font-weight: bold; /* Bold labels */
		}

		.form-control {
			border: 1px solid #ccc; /* Light gray border for form inputs */
		}

		.box-footer {
			text-align: center; /* Center-align the button */
		}

		.btn-primary {
			background-color: #007bff; /* Blue button background color */
			border: none; /* No border */
		}

		.btn-primary:hover {
			background-color: #0056b3; /* Darker blue on hover */
		}
	</style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<!-- Brand -->
	<a class="navbar-brand" href="#">Employee Management System</a>

	<!-- Toggler/collapsible Button -->
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>

	<!-- Navbar links -->
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/employees}">Employee Management</a>
			</li>
		</ul>
	</div>
</nav>
<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 mx-auto">
			<div class="card">
				<h1 class="card-header text-center">Update Employee</h1>
				<div class="card-body">
					<form th:action="@{/employees/{id} (id=${employee.id})}" th:object="${employee}" method="POST">
						<div class="form-group">
							<label for="firstName">Employee First Name</label>
							<input
									type="text"
									id="firstName"
									name="firstName"
									th:field="*{firstName}"
									class="form-control"
									placeholder="Enter Employee First Name"
							/>
						</div>

						<div class="form-group">
							<label for="lastName">Employee Last Name</label>
							<input
									type="text"
									id="lastName"
									name="lastName"
									th:field="*{lastName}"
									class="form-control"
									placeholder="Enter Employee Last Name"
							/>
						</div>

						<div class="form-group">
							<label for="email">Employee Email</label>
							<input
									type="text"
									id="email"
									name="email"
									th:field="*{email}"
									class="form-control"
									placeholder="Enter Employee Email"
							/>
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
